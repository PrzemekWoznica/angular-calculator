<div class="container">
    <div class="calculator">
        <div class="results">
            {{expressionShowing}}
        </div>
        <div class="buttons">
            <div>
                <button class="remove" (click)="remove()">C</button>
                <button (click)="square()"><i class="fas fa-square-root-alt"></i></button>
                <button (click)="divideNumbers()">/</button>
            </div>
            <div>
                <button (click)="enterNumber('7')">7</button>
                <button (click)="enterNumber('8')">8</button>
                <button (click)="enterNumber('9')">9</button>
                <button (click)="multiplyNumbers()">x</button>
            </div>
            <div>
                <button (click)="enterNumber('4')">4</button>
                <button (click)="enterNumber('5')">5</button>
                <button (click)="enterNumber('6')">6</button>
                <button (click)="subtractionNumbers()">-</button>
            </div>
            <div>
                <button (click)="enterNumber('1')">1</button>
                <button (click)="enterNumber('2')">2</button>
                <button (click)="enterNumber('3')">3</button>
                <button (click)="addNumbers()">+</button>
            </div>
            <div>
                <button (click)="enterNumber('0')">0</button>
                <button (click)="enterComma()">,</button>
                <button (click)="moduloNumbers()">%</button>
                <button (click)="result()">=</button>
            </div>
        </div>
    </div>
</div>
